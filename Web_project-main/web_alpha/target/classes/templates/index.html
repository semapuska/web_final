<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WEB-ALPHA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=PT+Serif:ital,wght@1,700&family=Roboto+Condensed&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="conteiner">
        <div class="header__inner">
          <div class="header__top">
            <a href="#" class="logo">
              <img src="/images/logo.svg" alt="" class="logo_img" />
            </a>
            <div class="header__phone">
              Phone number
              <a href="tel:996990347676" class="header__phone-number"
                >tel 996-990-34-76-76</a
              >
            </div>
            <nan class="menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="" class="menu_link">Price</a>
                </li>

                <li class="menu__item">
                  <a href="" class="menu_link">Contacts</a>
                </li>
                <li class="menu__item">
                  <a th:href="@{/vds}">Rent history</a>
                </li>
              </ul>
            </nan>
          </div>

          <h1 class="header__title">Booking place in AIU</h1>

          <div class="header__content">
            <a href="#" class="header__btn"> Booking </a>
            <div class="header__arrow">
              <a href="#" class="header__arrow-link">
                <img
                  src="/images/Group 43.svg"
                  alt="arrow_img"
                  class="header__arrow-img"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="direction">
      <div class="conteiner">
        <div class="direction__inner">
          <div class="direction__item">
            <p class="direction__title">Futball</p>
            <img src="/images/futbol.jpg" alt="" class="direction__img" />
            <p class="direction__text">
              Price: 500 som
            </p>
          </div>
          <div class="direction__item">
            <p class="direction__title">Volleyball</p>
            <img src="/images/basket.jpg" alt="" class="direction__img" />
            <p class="direction__text">
              Price: Free
            </p>
          </div>
          <div class="direction__item">
            <p class="direction__title">Picnic place</p>
            <img src="/images/tepe.jpg" alt="" class="direction__img" />
            <p class="direction__text">
              Price: Free
            </p>
          </div>
        </div>
      </div>
    </div>

    <sections class="rent">
      <div class="conteiner">
        <h2 class="title">Booking</h2>

        <form method="post" th:object="${item}" th:action="@{/submitItem}">
          <p style="color: red" th:errors="*{category}"></p>
          <select class="select" th:field="*{category}">
            <option style="color: blue" value="">Choose Category</option>
            <option style="color: blue" value="Futball">Futball</option>
            <option style="color: blue" value="Basketbal">Volleyball</option>
            <option style="color: blue" value="Tepe">Tepe</option>
          </select>
          <br />
          <p style="color: red" th:errors="*{name}"></p>
          <input type="text" placeholder="Name" th:field="*{name}" />
          <p style="color: red" th:errors="*{begin}"></p>
          <select class="select" th:field="*{begin}">
            <option style="color: blue" value="">start</option>
            <option style="color: blue" value="4">4</option>
            <option style="color: blue" value="5">5</option>
            <option style="color: blue" value="6">6</option>
            <option style="color: blue" value="7">7</option>
            <option style="color: blue" value="8">8</option>
            <option style="color: blue" value="9">9</option>
          </select>
          <p style="color: red" th:errors="*{end}"></p>
          <select class="select" th:field="*{end}">
            <option style="color: blue" value="">end</option>
            <option style="color: blue" value="5">5</option>
            <option style="color: blue" value="6">6</option>
            <option style="color: blue" value="7">7</option>
            <option style="color: blue" value="8">8</option>
            <option style="color: blue" value="9">9</option>
            <option style="color: blue" value="10">10</option>
          </select>
          <p style="color: red" th:errors="*{end}"></p>
          <h4>Order Date</h4>
          <p style="color: red" th:errors="*{date}"></p>
          <input type="date" style="color: black" th:field="*{date}" /><br />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </sections>

    <section class="contacts">
      <div class="container">
        <div class="contacts__content">
          <div class="contact_text">
            <h2 class="contact_title">Contacts</h2>
            <p class="subtitle">1/8 st. Ankara, Bishkek</p>
          </div>
        </div>
        <div class="row">
          <div class="phone">
            <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" />
            <a class="block" href="tel:+996990347676">0 (990) 34-76-76</a>
            <a class="block" href="tel:+996990347676">0 (706) 11-82-28</a>
          </div>
          <div class="phone">
            <img
              src="https://img.icons8.com/glyph-neue/64/000000/instagram-new.png"
            />

            <a class="block" href="#">ala too</a>
          </div>
          <div class="phone">
            <img
              src="https://img.icons8.com/glyph-neue/64/000000/facebook-new.png"
            />
            <a class="block" href="#">ala too</a>
          </div>
          <div class="phone">
            <img src="https://img.icons8.com/ios-filled/50/000000/gmail.png" />
            <a class="block" href="#">ala too</a>
          </div>
        </div>
      </div>
    </section>
    <footer class="">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2924.8045923019545!2d74.6789522153391!3d42.855859079156644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x389eb6c95311ea6b%3A0x7023946675e4c5a9!2z0JzQtdC20LTRg9C90LDRgNC-0LTQvdGL0Lkg0YPQvdC40LLQtdGA0YHQuNGC0LXRgiDQkNC70LAt0KLQvtC-!5e0!3m2!1sru!2skg!4v1670434367727!5m2!1sru!2skg"
        width="100%"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
